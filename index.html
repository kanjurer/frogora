<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Frogora.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .frog-gif {
            width: 100%;
            max-width: 400px;
            display: block;
            margin: 0 auto;
        }

        .scary-text {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Frogora.com</h1>
        <img src="frog.gif" alt="Frog GIF" class="frog-gif">
        <p class="scary-text">Beware of the Frogs...</p>
    </div>
    
    <h1>Can You Solve the Puzzle?</h1>
    <p id="puzzle">I am a three-letter word... (Add your puzzle here)</p>
    <input type="text" id="answerInput" placeholder="Enter your answer">
    <button id="checkButton">Check Answer</button>
    <p id="result" style="display: none;"></p>
    <script src="index.js"></script>

</body>
</html>
